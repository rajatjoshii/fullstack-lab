<h1>Register</h1>
<div class="error" *ngIf="error">{{ error }}</div>
<form [formGroup]="form" (ngSubmit)="submit()">
  <label>
    Name
    <input type="text" formControlName="name" />
  </label>
  <div class="error" *ngIf="form.get('name')?.errors?.['server']">{{ form.get('name')?.errors?.['server'] }}</div>

  <label>
    Email
    <input type="email" formControlName="email" />
  </label>
  <div class="error" *ngIf="form.get('email')?.errors?.['server']">{{ form.get('email')?.errors?.['server'] }}</div>

  <label>
    Password
    <input type="password" formControlName="password" />
  </label>
  <div class="error" *ngIf="form.get('password')?.errors?.['server']">{{ form.get('password')?.errors?.['server'] }}</div>

  <button type="submit" [disabled]="form.invalid || loading">Register</button>
</form>
<a routerLink="/auth/login">Login</a>
